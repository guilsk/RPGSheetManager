<div class="page-container">
	<div class="page-header">
		<h1>Meus Personagens</h1>
		<p>Gerencie seus personagens de RPG e suas fichas de atributos.</p>
	</div>

	<div class="page-content">
		<div class="actions">
			<button class="btn btn-primary" routerLink="/characters/new">Criar Novo Personagem</button>
		</div>

		<div class="characters-grid">
			<div class="character-card" *ngFor="let character of characters">
				<div class="character-header">
					<h3>{{ character.name }}</h3>
					<span class="level">{{ getCharacterLevel(character) }}</span>
				</div>
				<p class="system">Sistema: {{ getSystemName(character.systemId) }}</p>

				<div class="card-actions">
					<button class="btn btn-secondary" [routerLink]="['/characters/edit', character.id]">Editar</button>
					<button class="btn btn-danger" (click)="deleteCharacter(character)">Deletar</button>
				</div>
			</div>

			<!-- Card para criar novo personagem -->
			<div class="character-card new-character-card" routerLink="/characters/new">
				<div class="new-character-content">
					<div class="new-character-icon">+</div>
					<h3>Criar Novo Personagem</h3>
					<p>Adicione um novo personagem ao seu grupo</p>
				</div>
			</div>
		</div>
	</div>
</div>
