<div class="characters-page">
	<div class="characters-page__header">
		<h1 class="characters-page__title">Meus Personagens</h1>
		<p class="characters-page__description">Gerencie seus personagens de RPG e suas fichas de atributos.</p>
	</div>

	<div class="characters-page__content">
		<div class="characters-page__actions">
			<button class="btn btn--primary" routerLink="/characters/new">Criar Novo Personagem</button>
		</div>

		<div class="characters-page__search">
			<app-search-bar
			[items]="characters"
				[config]="searchConfig"
				(searchResultsEmit)="onSearchResults($event)">
			</app-search-bar>
		</div>

		<div class="characters-grid">
			<div class="character-card" *ngFor="let character of filteredCharacters">
				<div class="character-card__header">
					<h3 class="character-card__title">{{ character.name }}</h3>
					<span class="character-card__level">{{ getCharacterLevel(character) }}</span>
				</div>
				<p class="character-card__system">Sistema: {{ getSystemName(character.systemId) }}</p>

				<div class="character-card__actions">
					<button class="btn btn--secondary" [routerLink]="['/characters/edit', character.id]">Editar</button>
					<button class="btn btn--danger" (click)="deleteCharacter(character)">Deletar</button>
				</div>
			</div>

			<!-- Card para criar novo personagem -->
			<div class="new-character-card" routerLink="/characters/new">
				<div class="new-character-card__content">
					<div class="new-character-card__icon">+</div>
					<h3 class="new-character-card__title">Criar Novo Personagem</h3>
					<p class="new-character-card__description">Adicione um novo personagem ao seu grupo</p>
				</div>
			</div>
		</div>
	</div>
</div>
