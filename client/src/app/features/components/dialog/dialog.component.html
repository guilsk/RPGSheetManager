<div class="dialog" *ngIf="isVisible" (click)="onOverlayClick()">
	<div class="dialog__container" (click)="$event.stopPropagation()">
		<div class="dialog__header dialog__header--{{ config.type }}">
			<div class="dialog__icon">
				<span [ngSwitch]="config.type">
					<span *ngSwitchCase="'success'">✅</span>
					<span *ngSwitchCase="'error'">❌</span>
					<span *ngSwitchCase="'warning'">⚠️</span>
					<span *ngSwitchCase="'confirm'">❓</span>
					<span *ngSwitchDefault>ℹ️</span>
				</span>
			</div>
			<h3 class="dialog__title">{{ config.title }}</h3>
		</div>

		<div class="dialog__body">
			<p class="dialog__message">{{ config.message }}</p>
		</div>

		<div class="dialog__actions">
			<button class="dialog__button dialog__button--secondary" *ngIf="config.showCancel" (click)="onCancel()">
				{{ config.cancelText || 'Cancelar' }}
			</button>
			<button class="dialog__button" [class]="'dialog__button--' + config.type" (click)="onConfirm()">
				{{ config.confirmText || 'OK' }}
			</button>
		</div>
	</div>
</div>
