<div class="dialog-overlay" *ngIf="isVisible" (click)="onOverlayClick()">
	<div class="dialog-container" (click)="$event.stopPropagation()">
		<div class="dialog-header" [class]="'dialog-' + config.type">
			<div class="dialog-icon">
				<span [ngSwitch]="config.type">
					<span *ngSwitchCase="'success'">✅</span>
					<span *ngSwitchCase="'error'">❌</span>
					<span *ngSwitchCase="'warning'">⚠️</span>
					<span *ngSwitchCase="'confirm'">❓</span>
					<span *ngSwitchDefault>ℹ️</span>
				</span>
			</div>
			<h3>{{ config.title }}</h3>
		</div>

		<div class="dialog-body">
			<p>{{ config.message }}</p>
		</div>

		<div class="dialog-actions">
			<button class="btn btn-secondary" *ngIf="config.showCancel" (click)="onCancel()">
				{{ config.cancelText || 'Cancelar' }}
			</button>
			<button class="btn" [class]="getConfirmButtonClass()" (click)="onConfirm()">
				{{ config.confirmText || 'OK' }}
			</button>
		</div>
	</div>
</div>
