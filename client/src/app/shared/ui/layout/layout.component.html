<div class="layout">
	<header class="header">
		<div class="header-content">
			<h1 class="logo">
				<a routerLink="/">RPG Sheet Manager</a>
			</h1>
			
			<nav class="nav" *ngIf="auth.isAuthenticated$ | async">
				<a routerLink="/characters" routerLinkActive="active">Personagens</a>
				<a routerLink="/systems" routerLinkActive="active">Sistemas</a>
				<a routerLink="/campaigns" routerLinkActive="active">Campanhas</a>
			</nav>

			<div class="auth-section">
				<ng-container *ngIf="auth.isAuthenticated$ | async; else loginSection">
					<div class="user-info">
						<span>{{ (auth.user$ | async)?.name }}</span>
						<button class="btn btn-secondary" (click)="auth.logout()">
							Logout
						</button>
					</div>
				</ng-container>
				
				<ng-template #loginSection>
					<button class="btn btn-primary" (click)="auth.loginWithRedirect()">
						Login
					</button>
				</ng-template>
			</div>
		</div>
	</header>

	<main class="main">
		<router-outlet></router-outlet>
	</main>
</div>
